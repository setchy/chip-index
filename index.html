<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chip Index MVP</title>
    <style>
      body {
        background-color: #f5f5f5; /* Background color */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        position: relative;
      }

      .french-fry {
        width: 20px;
        height: 100px;
        background-color: #f3c623; /* French fry color */
        position: absolute;
        animation: fry-float 2s infinite alternate ease-in-out;
        border-radius: 5px; /* Rounded corners */
        transform-origin: bottom;
      }

      @keyframes fry-float {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        100% {
          transform: translateY(-20px) rotate(5deg);
        }
      }

      .french-fry:nth-child(2) {
        left: 40px;
        animation-delay: 0.5s;
      }

      .french-fry:nth-child(3) {
        left: 80px;
        animation-delay: 1s;
      }

      .french-fry::before {
        content: "";
        position: absolute;
        background-color: #f3c623; /* French fry color */
        width: 100%;
        height: 20%;
        bottom: 0;
        left: 0;
        border-radius: 5px;
      }

      .ketchup {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 20px;
        height: 20px;
        background-color: #e74c3c; /* Ketchup color */
        border-radius: 50%;
        animation: ketchup-drip 1s infinite alternate ease-in-out;
      }

      @keyframes ketchup-drip {
        0% {
          transform: translateX(-50%) translateY(0);
        }
        100% {
          transform: translateX(-50%) translateY(10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- French fry elements -->
      <div class="french-fry"></div>
      <div class="french-fry"></div>
      <div class="french-fry"></div>
      <!-- Ketchup drip element -->
      <div class="ketchup"></div>
    </div>
  </body>
</html>
